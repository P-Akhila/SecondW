<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,intial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Slider">
            <div class="slides">
                <img src="image1.jpg" alt="slide 1" class="slide">
                <img src="image2.jpeg" alt="slide 2" class="slide">
                <img src="image3.jpeg" alt="slide 3" class="slide">
                <img src="image4.jpeg" alt="slide 4" class="slide">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;
            </button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
